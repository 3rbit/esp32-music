<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="socket.js" defer></script>
  <script src="query.js" defer></script>
  <script src="svg.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="section">
    <div class="container">
      <nav class="level is-align-items-flex-start is-size-4">

        <div class="level-left">
          <div class="level-item">
            <h1 class="title has-text-warning" id="connecting">Connecting</h1>
          </div>
        </div>

        <div class="level-right is-flex-shrink-2">
          <div class="level-item">
            <div class="box" id="sensorData">
              <!-- Distance data -->
              <div class="icon-text is-large">
                <span class="icon material-symbols-outlined">
                  straighten
                </span>
                <span class="sensor" id="distance">0</span>
                <span>cm</span>
              </div>
              <!-- Light sensor data -->
              <div class="icon-text is-large">
                <span class="icon material-symbols-outlined">
                  lightbulb
                </span>
                <span class="sensor" id="light">0</span>
              </div>
            </div>
          </div>
        </div>

      </nav>
      <button class="button" id="pingButton">ping</button>

      <h1 class="title is-4">
        Volume Control
      </h1>
      <nav class="level is-mobile">
        <div class="level-left">
          <div class="level-item">
            <span class="icon material-symbols-outlined">
              volume_mute
            </span>
          </div>
        </div>
        <div class="level-item">
          <input class="slider" name="volume" id="volume" step="1" min="0" max="100" value="100" type="range">
        </div>
        <div class="level-right">
          <div class="level-item">
            <span class="icon material-symbols-outlined">
              volume_down
            </span>
          </div>
        </div>
      </nav>

    </div>

  </div>
  </div>
</body>

</html>
